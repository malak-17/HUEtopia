<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f2fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .sign-up-button {
            background-color: #3b2d3e; /* Darker background color */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 66px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        .sign-up-button:hover {
            background-color: #2a1e2b; /* Darker hover color */
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #5e4c61;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <h2>Sign Up</h2>
        <form id="signup-form">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
            <a href="4.html"><button type="submit" class="sign-up-button">Sign Up</button></a>
        </form>
        <p>Already have an account? <a href="3.html">Sign In</a></p>
    </div>
    <script src="firebase-config.js"></script>
    <script src="signup.js"></script>
</body>
</html>
